name: Build LUCEM App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Gradlew permissions
        run: chmod +x ./gradlew

      - name: Ensure Gradle wrapper exists
        run: |
          mkdir -p gradle/wrapper
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "Gradle wrapper not found, downloading..."
            curl -L https://services.gradle.org/distributions/gradle-8.0-bin.zip -o gradle-8.0-bin.zip
            unzip -p gradle-8.0-bin.zip gradle-8.0/lib/gradle-launcher-8.0.jar > gradle/wrapper/gradle-wrapper.jar
            echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
            echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
            echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.0-bin.zip" >> gradle/wrapper/gradle-wrapper.properties
            echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
            echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          fi

      - name: Build with Gradle
        run: ./gradlew assembleDebug
