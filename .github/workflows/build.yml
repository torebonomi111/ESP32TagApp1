name: Build LUCEM App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Gradlew permissions
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug
